  - git-for-windows/git # Windows 端的 git 命令行
  - dbeaver/dbeaver # 数据库前端工具
  - agalwood/Motrix # 基于 aria2 的下载工具
  - aria2/aria2 # 命令行多线程下载工具
  - rime/weasel # 中州韻輸入法引擎 - 小狼毫（Windows）
  - rime/squirrel # 中州韻輸入法引擎 - 鼠鬚管（macOS）
